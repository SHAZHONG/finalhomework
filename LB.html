<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv=refresh content="10;url=LB2.html" charset="utf-8">
		<title>BORN TO LONGBOARD</title>
		<link rel="icon" href="icon/lb2.ico" mce_href="icon/lb2.ico" type="image/x-icon">
		<link href="css/LB.css" type="text/css" rel="stylesheet" />
		<script src="js/ie-emulation-modes-warning.js"></script>
		<script src="js/processing.min.js"></script>
			<script type="text/javascript">	
			var charIndex = -1;
			var stringLength = 0;
			var inputText;
			function writeContent(init){
			if(init){
				inputText = document.getElementById('contentToWrite').innerHTML;
			}
				if(charIndex==-1){
					charIndex = 0;
					stringLength = inputText.length;
				}
				var initString = document.getElementById('myContent').innerHTML;
				initString = initString.replace(/<SPAN.*$/gi,"");
				
				var theChar = inputText.charAt(charIndex);
				var nextFourChars = inputText.substr(charIndex,4);
				if(nextFourChars=='<BR>' || nextFourChars=='<br>'){
					theChar  = '<BR>';
					charIndex+=3;
				}
				initString = initString + theChar + "<SPAN id='blink'>_</SPAN>";
				document.getElementById('myContent').innerHTML = initString;
				charIndex = charIndex/1 +1;
		if(charIndex%2==1){
					 document.getElementById('blink').style.display='none';
				}else{
					 document.getElementById('blink').style.display='inline';
				}
						
				if(charIndex<=stringLength){
					setTimeout('writeContent(false)',150);
				}else{
					blinkSpan();
				}  
			}
			var currentStyle = 'inline';
			function blinkSpan(){
				if(currentStyle=='inline'){
				currentStyle='none';
				}else{
				currentStyle='inline';
				}
				document.getElementById('blink').style.display = currentStyle;
				setTimeout('blinkSpan()',500);
			}
			</script>
	</head>
	<body>
		<audio src="music/write.mp3"
			controls autoplay hidden>
		</audio>
		<div id="myContent">
		</div>
		<div id="contentToWrite" style="display:none">
		HELLO,MY FRIEND.<br>
		WELCOME TO THE LONGBOARD WORLD!
		</div>
		<script type="text/javascript">
		writeContent(true);
		</script>
	</body>
</html>
